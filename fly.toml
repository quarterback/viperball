# fly.toml app configuration file for viperball
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'viperball'
primary_region = 'ams'

[build]
  dockerfile = "Dockerfile"

[deploy]
  strategy = "rolling"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

# Service-level health check: controls whether traffic is routed to this machine.
# Uses [[http_service.checks]] (not top-level [checks] which blocks deployments on failure).
# Grace period gives NiceGUI time to initialize socket.io routes and load team data.
[[http_service.checks]]
  grace_period = "120s"
  interval = "30s"
  method = "GET"
  timeout = "10s"
  path = "/api/health"

[[vm]]
  size = "performance-1x"
  memory = "2gb"
